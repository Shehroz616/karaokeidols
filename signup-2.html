<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/select2.min.css">
    <link rel="stylesheet" href="assets/@form-validation/form-validation.css">
    <link rel="stylesheet" href="assets/css/style-2.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>karaokeidols | Signup</title>
</head>

<body>
    <section class="signup-section">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="assets/img/logo.png" class="w-100" alt="">
            </div>
            <h2>Create an account</h2>
            <form action="" class="my-4" id="signup-form">
                <div class="steps step-1">
                    <div class="form-floating mb-3 auth-inputs">
                        <input readonly type="email" class="form-control" id="email" name="email" value="name@example.com"
                            placeholder="name@example.com">
                        <label for="email">Email address*</label>
                    </div>
                    <div class="form-floating mb-3 auth-inputs">
                        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
                        <label for="name">Full Name*</label>
                    </div>
                    <div class="form-floating mb-3 auth-inputs">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                        <label for="password">Password*</label>
                    </div>
                    <div class="form-floating mb-3 auth-inputs">
                        <input type="number" class="form-control" id="phone" name="phone" placeholder="John Doe">
                        <label for="phone">Phone*</label>
                    </div>
                    <div class="text-center">
                        <button class="auth-btn">
                            <img src="assets/img/mic.svg" alt="">
                            Continue
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="javascript:void();" class="go-back">Go Back</a>
                    </div>
                </div>
                <div class="steps step-2 hidden">
                    <div class="form-floating mb-3 auth-inputs">
                        <select id="country" name="country" class="form-select" placeholder="John Doe" aria-placeholder="select country">
                            <option value="" hidden selected>Select Country</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="us">United State</option>
                        </select>
                        <label for="country">Country*</label>
                    </div>
                    <div class="form-floating mb-3 auth-inputs">
                        <select id="state" name="state" class="form-select" placeholder="John Doe" aria-placeholder="select state">
                            <option value="" hidden selected>Select State</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="us">United State</option>
                        </select>
                        <label for="state">State*</label>
                    </div>
                    <div class="form-floating mb-3 auth-inputs">
                        <select id="city" name="city" class="form-select" placeholder="John Doe" aria-placeholder="select City">
                            <option value="" hidden selected>Select City</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="us">United State</option>
                        </select>
                        <label for="city">City*</label>
                    </div>
                    <div class="form-floating mb-3 auth-inputs">
                        <input type="text" class="form-control" id="street" name="street" placeholder="John Doe">
                        <label for="street">Street*</label>
                    </div>
                    <div class="text-center">
                        <button class="auth-btn">
                            <img src="assets/img/mic.svg" alt="">
                            Continue
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="signup.html" class="go-back">Go Back</a>
                    </div>
                </div>
                <div class="steps step-3 hidden">
                    <div class="form-floating mb-3 auth-inputs">
                        <textarea name="introduction" rows="5" class="form-control" id="introduction" placeholder="Self Introduction"></textarea>
                        <label for="introduction">Self Introduction*</label>
                    </div>
                    <div class="text-center">
                        <button class="auth-btn">
                            <img src="assets/img/mic.svg" alt="">
                            Continue
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="signup.html" class="go-back">Go Back</a>
                    </div>
                </div>
                <div class="steps step-4 hidden">
                    <div class="mb-3">
                        <label for="">Do you want to register in an event</label>
                    </div>
                    
                    <div class="text-center">
                        <button class="auth-btn">
                            <img src="assets/img/mic.svg" alt="">
                            Continue
                        </button>
                    </div>
                    <div class="text-center mt-4">
                        <a href="signup.html" class="go-back">Go Back</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/select2.full.min.js"></script>
    <script src="assets/@form-validation/popular.js"></script>
    <script src="assets/@form-validation/bootstrap5.js"></script>
    <script src="assets/@form-validation/auto-focus.js"></script>
    <script src="assets/js/step-form.js"></script>

    <script>
        $(document).ready(function() {
            $('#country').select2();
            $('#state').select2();
            $('#city').select2();
        });
    </script>
</body>

</html>
