<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style-2.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>karaokeidols | Signup</title>
</head>
<body>
    <section class="signup-section">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="assets/img/logo.png" class="w-100" alt="">
            </div>
            <h2>Create an account</h2>
            <form action="signup-2.html" class="my-4">
                <div class="form-floating mb-3 auth-inputs">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address*</label>
                </div>
                <div class="text-center">
                    <button class="auth-btn">
                        <img src="assets/img/mic.svg" alt="">
                        Continue
                    </button>
                </div>
            </form>
            <p class="already">Already have an account? <a href="login.html">Login</a></p>
            <div class="or"><span>OR</span></div>
            <div class="social-auths">
                <div class="social-auth">
                    <img src="assets/img/google-icon.svg" alt="">
                </div>
                <div class="social-auth">
                    <img src="assets/img/facebook-icon.svg" alt="">
                </div>
                <div class="social-auth">
                    <img src="assets/img/apple-icon.svg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
